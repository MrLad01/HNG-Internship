<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="name">
            <div data-testid="slackUserName"
            class="field"
            >
                <label for="slack Username">Slack Name:</label>
                <h3>MrLad01</h3>
            </div>
            <div data-testid="slackDisplayImage"
            class="field"
            >
                <label for="slack dislay image">Slack Display Picture:</label>
                <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RA5TFTL3-e23c1124da1e-512" alt="slack display image" width="100" height="100">
            </div>
        </div>
        <div data-testid="currentDayOfTheWeek"
        class="field"
        >
            <label for="dayoftheweek">Current Day of the Week:</label>
            <h3 id="dayoftheweek"></h3>
        </div>
        <div data-testid="currentUTCTime"
        class="field"
        >
            <label for="currentUTCtime">Current UTC Time:</label>
            <h3 id="currentUTCtime"></h3>
        </div>
        <div data-testid="myTrack"
        class="field"
        >
            <label for="track">Track:</label>
            <h3>Frontend</h3>
        </div>
        <div data-testid=“githubURL”
        class="field"
        >
            <label for="github URL">GitHub URL:</label>
            <a href="https://github.com/MrLad01/HNG-Internship" target="_blank" rel="noopener noreferrer"> Repository Here</a>
        </div>
    </div>
</body>

<script>
    function currentTime() {
        var daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        var date = new Date();
        var day = date.getDay();
        var hours = date.getUTCHours();
        var minutes = date.getUTCMinutes();
        var seconds = date.getUTCSeconds();

        var ap = " ";
        if(hours < 12){
            ap = "AM"
        } else { 
            ap = "PM";
            hours = hours - 12;
        }

        var time = hours + ":" + minutes + ":" + seconds + " " + ap;

        document.getElementById("currentUTCtime").innerHTML = time;
        document.getElementById("dayoftheweek").innerHTML = daysOfTheWeek[day];
    }

    setInterval(currentTime, 1000);


</script>
</html>
